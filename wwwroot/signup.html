<div id="signup">

    <div class="centered-container">
        <!-- sign up form -->
        <h1 style="margin-bottom: 30px;">Sign-up</h1>

        <form id="signup-form" autocomplete="off">
            <div>
                <label for="signup-email" class="form-label">Email address:</label>
                <input type="email" name="email" class="form-control" placeholder="Email:" id="signup-email" style="width: 400px;">
            </div>
            <div>
                <label for="signup-password" class="form-label" style="margin-top: 20px;">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Password:" id="signup-password">
            </div>
            <div class="centered-container">
                <button type="submit" class="btn btn-success" style="margin-top: 25px;">Submit</button>
            </div>
        </form>

        <div style="margin-top: 20px;">
            <p>Already have an account? <a id="login-link" class="w3-button">Login</a></p>
        </div>

    </div>

</div>
