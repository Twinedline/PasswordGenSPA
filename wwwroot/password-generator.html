<div id="password-gen">
  
    <div class="centered-container" style="margin-top: 50px;">

        <label><h1>Password Generator</h1></label>


        <div class="result">
            <label for="password">Generated Password:</label>
            <input type="text" class="form-control" id="generatedpassword" style="width: 400px; readonly">
        </div>

        <div style="width: 400px; text-align: left; margin-top: 30px;" class="options">
            <label>
                <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers"> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSpecial"> Include Special Characters
            </label>
        </div>

        <div style="width: 400px; text-align: left;" class="genpassword">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="8" max="20">
        </div>


        <div style="margin-top: 50px;">
            <button onclick="generate_password()" class="btn" id="genpassword" >Generate Password</button>
        </div>
      

    </div>

</div>
